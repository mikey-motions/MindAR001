<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      id="scene"
    >

      <a-assets>
        <video id="chickenVid" src="./assets/chicken.mp4" preload="auto" loop muted playsinline webkit-playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#chickenVid" width="3" height="1.5" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const scene = document.querySelector("#scene");
      const video = document.querySelector("#chickenVid");

      scene.addEventListener("targetFound", () => {
        video.play();
      });

      scene.addEventListener("targetLost", () => {
        video.pause();
        video.currentTime = 0; // optional reset
      });
    </script>

  </body>
</html>
